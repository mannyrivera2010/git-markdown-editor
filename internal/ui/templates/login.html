<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded w-80">
        <h1 class="text-xl font-bold mb-4">Login</h1>
        <div class="text-red-500 mb-2">{{.}}</div>
        <form method="POST">
            <input name="username" class="w-full p-2 border mb-2" placeholder="User">
            <input type="password" name="password" class="w-full p-2 border mb-4" placeholder="Pass">
            <button class="w-full bg-indigo-600 text-white p-2 rounded">Sign In</button>
        </form>
        <p class="text-xs text-gray-400 mt-4">Default: admin / password</p>
    </div>
</body>
</html>
