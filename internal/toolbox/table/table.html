<table class="w-full text-sm text-left text-gray-500 border rounded-lg">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
            {{range .Headers}}
            <th class="px-6 py-3 border-b">{{.}}</th>
            {{end}}
            <th class="px-6 py-3 border-b">Action</th>
        </tr>
    </thead>
    <tbody>
        {{range $i, $row := .Rows}}
        <tr class="bg-white border-b hover:bg-gray-50">
            {{range $j, $cell := .Cells}}
            <td class="px-6 py-4">
                <input type="text" value="{{$cell}}" name="value" class="bg-transparent border-none w-full focus:ring-0 p-0" hx-post="/tool/table/edit" hx-vals='{"row": {{$i}}, "col": {{$j}}, "file": "{{$.CurrentFile}}"}' hx-trigger="change" hx-swap="none">
            </td>
            {{end}}
            <td class="px-6 py-4">
                <button hx-post="/tool/table/row/delete" hx-vals='{"row": {{$i}}, "file": "{{$.CurrentFile}}"}' hx-target="#table-container" hx-swap="innerHTML" class="text-red-500 hover:text-red-700">Ã—</button>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
